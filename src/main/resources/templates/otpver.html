<body>
    
    <header>
        <h1>Verify OTP </h1>
    </header>
    <main>
        <img class="logo" src="https://www.nebraskajuniors.org/wp-content/uploads/2018/09/Northwest-Missouri-State-University.png">
    
        <form id="login_form" class="form_class" onsubmit="submitForm(event)">
            <div class="form_div">
                <label>otp</label>
                <input class="field_class" id="otp" type="text" placeholder="enter OTP" autofocus required>
                <button class="submit_class" type="submit" name="BLogin">Verify otp</button>
            </div>
        </form>
        <label id="usermailid" style="display:none" th:text="${userId}"></label>
    </main>
    
    <script th:inline="javascript">
        function submitForm(event) {
    event.preventDefault(); // Prevent the default form submission

    // Fetch the values
    var userId = document.getElementById('usermailid').innerText;
    var otp = document.getElementById('otp').value;

    // Perform any additional validation if needed

    // Use JavaScript to perform an asynchronous request (e.g., using fetch or XMLHttpRequest)
    // and handle the response accordingly

    // Example using fetch:
    fetch('/verify-otp', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'userId=' + encodeURIComponent(userId) + '&otp=' + encodeURIComponent(otp),
    })
    .then(response => {
        // Handle the response
        if (response.ok) {
            return response.text();
        } else {
            throw new Error('Network response was not ok');
        }
    })
    .then(data => {
        // Handle the success response
        window.location.href="/signup?message=Signup%20successful";
        // Optionally, you can redirect or update the UI based on the response
    })
    .catch(error => {
        // Handle errors
        console.error('Error:', error);
    });
}

    </script>
